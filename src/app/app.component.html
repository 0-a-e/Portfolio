<style>
.top1bar {
background: linear-gradient(-135deg, #6DC3C7, #2E7CDC);
background-size: 600% 600%;
animation: gradient 5s infinite;
}

@keyframes gradient {
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}
</Style>
<mat-toolbar class="top1bar">
 <mat-toolbar-row>
  <img src="assets/927lwvjo.jpg" width="50" style="border-radius: 50px;" height="50">
  </mat-toolbar-row> 
</mat-toolbar>
  <nav mat-tab-nav-bar>
    <a mat-tab-link
    *ngFor="let link of navLinks"
    [routerLink]="link.link"
    routerLinkActive #rla="routerLinkActive"
    [active]="rla.isActive">
    {{link.label}}
    </a>
  </nav>
